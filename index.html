<style>
body {
    background-color: #f0f0f0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

/* 2 Slots Per Row */
.gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

/* Card */
.pin-container {
    background-color: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: 0.2s ease;
    cursor: pointer;
}

.pin-container:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
}

.pin-image-wrapper {
    position: relative;
}

.pin-image {
    width: 100%;
    display: block;
}

/* Hover Overlay */
.pin-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.3);
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.3s ease;
}

.pin-container:hover .pin-overlay {
    opacity: 1;
}

.download-btn {
    background-color: #e60023;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 30px;
    font-weight: bold;
    font-size: 14px;
    text-decoration: none;
}

/* Footer */
.pin-footer {
    padding: 10px;
}

.pin-title {
    font-size: 14px;
    font-weight: 600;
    margin: 0;
}

/* Credit */
.credit {
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
    font-weight: bold;
    color: #555;
}
</style>
</head>
